<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Known Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .gallery {
            margin-top: 20px;
        }
        .gallery img {
            max-width: 150px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Known Members</h1>
    </header>
    
    <div class="container">
        <!-- Flash messages for success and error notifications -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form to add a new member -->
        <form action="{{ url_for('add_member') }}" method="post" enctype="multipart/form-data">
            <label for="member_name">Member Name:</label>
            <input type="text" id="member_name" name="member_name" required>

            <label for="member_image">Upload Image:</label>
            <input type="file" id="member_image" name="member_image" accept="image/*" required>

            <button type="submit">Add Member</button>
        </form>

        <!-- Gallery of known members with options to delete -->
        <div class="gallery">
            <h2>Known Members</h2>
            <div id="known_members">
                {% for image in known_images %}
                    <div>
                        <img src="{{ url_for('static', filename='known/' ~ image) }}" alt="{{ image }}">
                        <form action="{{ url_for('delete_member', filename=image) }}" method="post" style="display:inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
